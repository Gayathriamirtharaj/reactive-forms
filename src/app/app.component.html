<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="styles:css" rel="stylesheet">
</head>
<div class="row">
  <div class="col-lg-6">
    
<form [formGroup]="userForm" (submit)="submitForm()">
  <label for="Name"> Name</label>
  <input type="text" name="username" formControlName="Name" />
  <span *ngIf="!userForm.get('Name').valid && userForm.get('Name').dirty">Name should in length between 5 - 20 characters</span>
  <span *ngIf="userForm.get('Name').touched && !userForm.get('Name').valid">This field is required</span>
  <br>

  <label for="Mail-id">Mail-id</label>
  <input type="text" name="Mail-id" formControlName="Mail-id"/>
  <span *ngIf="!userForm.get('Name').valid && userForm.get('Name').touched">Please Provide a proper email id</span>
  <br>

  <label for="age">Age</label>
  <input type="number" name="age" formControlName="Age" />
  <br>

            <label for="Gender">Gender:</label>
            <div>
              <input id="male" type="radio" value="male" name="Gender" formControlName="Gender">
              <label for="male">Male</label>
           </div>
  
           <div>
              <input id="female" type="radio" value="female" name="Gender" formControlName="Gender">
              <label for="female">Female</label>
           </div>

    <div class="card card-small" (click)="selection.value = 'pwa'" tabindex="0">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>

      <span>Add PWA Support</span>
    </div>

  <label for="Country">Country</label>
  <select name="Country" id="" formControlName="Country">
    <option value="IND">India</option>
    <option valuer="USA">America</option>
    <option value="UK">Britain</option>
    <option value="RUS">Russia</option>
    <span *ngIf ="!userForm.get('Country').touched">Please select your country</span>
  </select>

  <br>
  <label for="Marital Status">Marital Status</label>
            <div>
              <input id="un-married" type="radio" value="un-married" name="Marital Status" formControlName="Marital Status">
              <label for="un-married">un married</label>
           </div>
  
           <div>
              <input id="Married" type="radio" value="Married" name="Marital Status" formControlName="Marital Status">
              <label for="Married">Married</label>
           </div>
           
         <br>  

  <label for="Fav Food">Fav Food</label>
    <div>
        <label class="checkbox-inline">
            <input type="checkbox" name="FavFood" ng-model="userForm.FavFood.indian">Indian
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" name="FavFood" ng-model="userForm.FavFood.italian">Italian
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" name="FavFood" ng-model="userForm.FavFood.green">Tandoori
        </label>
    </div>
    <br>
  <h4>Address</h4>
  <div formArrayName="address" *ngFor="let address of userForm.get('address')['controls'];let i = index">
      <div [formGroupName]="i">
        <label for="">Street</label>
        <input type="text" formControlName="streetname">
        <br>
        <label for="">Doorno</label>
        <input typr="text" formControlName="Doorno">
        <br>
        <label for="">Zip Code</label>
        <input type="text" formControlName="zipcode">
      </div>
      <div [formGroupName]="i">
      <label for="">Street</label>
      <input type="text" formControlName="streetname">
      <br>
      <label for="">Doorno</label>
      <input type="text" formControlName="Doorno">
      <br>
      <label for="">Zip Code</label>
      <input type="text" formControlName="zipcode">
      </div>

      <input type="text" formControlName="streetname">
      <br>
      <label for="">Doorno</label>
      <input type="text" formControlName="Doorno">
      <br>
      <label for="">Zip Code</label>
      <input type="text"
      <hr>
  </div>
  <br>
  {{userForm.valid}}
  <br>
  <input type="submit" value="Submit" />
</form>
</div>

  <div class="col-lg-6">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userDetails">
          <th scope="row">1</th>

          <td>@mdo</td>

      </tbody>
    </table>
    </div>
